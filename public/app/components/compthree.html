<section class="page__three">

        
        <section class="rest__page leftAniInfo" ng-repeat="rest in $ctrl.results | limitTo: 1 track by $index" ng-style="{'background-color': '#ec757b'} ">

            <div class="rest__info">

                <div class="rest__name">{{rest.restaurant.name}}</div>
                <div 
                class="cuisine__type">
                Cuisine Types: {{rest.restaurant.cuisines}}
                </div>
                
                <div 
                class="rest__price" 
                ng-if="rest.restaurant.price_range == 1">
                Price: $
                </div>
                
                <div 
                class="rest__price" 
                ng-if="rest.restaurant.price_range == 2">
                Price: $$
                </div>
                
                <div 
                class="rest__price" 
                ng-if="rest.restaurant.price_range == 3">
                Price: $$$
                </div>
                
                <div 
                class="rest__price" 
                ng-if="rest.restaurant.price_range == 4">
                Price: $$$$
                </div>
                
                <div 
                class="rest__price" 
                ng-if="rest.restaurant.price_range == 5">
                Price: $$$$$
                </div>
                
                <div 
                class="rest__price" 
                ng-show="rest.restaurant.has_online_delivery">
                Delivery: Yes
                </div>
                
                <div 
                class="rest__price" 
                ng-show="!rest.restaurant.has_online_delivery">
                Delivery: No
                </div>
                
                <section class="navigation">
                    <a class="btn__delete" ng-click="$ctrl.nextRest($index)">Next Option</a>
                    <a class="btn__delete" href="{{rest.restaurant.menu_url}}">Check us out!</a>
                </section>
            </div>

            <iframe class="map" width="400" height="300" frameborder="0" style="border:0"
            ng-src="{{$ctrl.iframesrc[$index]}}" allowfullscreen></iframe>


        </section>
  


</section>
